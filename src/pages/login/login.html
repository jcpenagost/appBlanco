<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Ingreso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid >
        <ion-row>
          <ion-col class="ioncol-opcimg">
            <div class="div-opcimg1">
              <img src="../../assets/imgs/llaveingreso.png">
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  <ion-list>
      <ion-item>
        <ion-label>{{labelCorreo}}</ion-label>
        <ion-input type="text" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{LabelClave}}</ion-label>
        <ion-input type="password" [(ngModel)]="password">  </ion-input>
      </ion-item>
    </ion-list>
    <ion-list no-lines>
      <ion-item>
          <button ion-button block (click)="showAlert()"> Acceder </button>
        </ion-item>
        <ion-item class="itemLink"> 
            <label class="letraLink"  (click)="showPrompt()"> ¿Olvidaste tu Contaseña? </label>
        </ion-item>
        <ion-item class="itemLink">
            <label class="letraTexto"> ¿No tiene una cuenta? </label>
            <label class="letraLink"  (click)="irPagina(registro)"> Regístrate </label>
        </ion-item>
      
  </ion-list>

</ion-content>
