  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label stacked> Usuario </ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked> Clave </ion-label>
        <ion-input type="password" [(ngModel)]="password">  </ion-input>
      </ion-item>
      <ion-item>
          <button ion-button block (click)="showAlert()">Ingresar</button>
        </ion-item>
        <ion-item>
          <button ion-button block (click)="showPrompt()">Recuperar Clave</button>
        </ion-item>
      
  </ion-list>

</ion-content>
