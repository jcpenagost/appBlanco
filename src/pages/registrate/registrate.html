<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>REGISTRO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid >
        <ion-row>
          <ion-col class="ioncol-opcimg">
            <div class="div-opcimg1">
              <img src="../../assets/imgs/Registro.png">
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-list>
      <ion-item>
        <ion-label floating Gaming>{{labelTipoDoc}}</ion-label>
        <ion-select [(ngModel)]="tipdoc" interface="popover">
          <ion-option *ngFor="let item of itemsTipDoc" value="{{item.items_tipoDoc}}">{{item.itmes_descrip}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>{{labelDoc}}</ion-label>
        <ion-input type="text" [(ngModel)]="numdoc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{labelNombres}}</ion-label>
        <ion-input type="text" [(ngModel)]="nombres"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>{{labelApellidos}}</ion-label>
        <ion-input type="text" [(ngModel)]="apellidos"></ion-input>
      </ion-item>
    
        
      <ion-item>
        <ion-label>{{labelCorreo}}</ion-label>
        <ion-input type="text" [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{LabelClave}}</ion-label>
        <ion-input type="password" [(ngModel)]="clave">  </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{LabelConfirmaClave}}</ion-label>
        <ion-input type="password" [(ngModel)]="confirclave">  </ion-input>
      </ion-item>
    </ion-list>

    <ion-list no-lines>
<!--      <ion-item class="itemLink">
       <p>
        <label class="letraTexto"> Al hacer clic en Registrarse, acepta los </label>
        <label class="letraLink"  > <br>términos y condiciones</label>
        <label class="letraTexto">y la</label>
        <label class="letraLink"  ><br>política de privacidad.</label>
        </p>
      </ion-item>
    -->
      <ion-item>
        <button ion-button block > REGISTRO </button>
      </ion-item>
      <ion-item class="itemLink">
        <label class="letraTexto"> ¿Ya tienes una cuenta? </label>
        <label class="letraLink" (click)="irPagina(ingresar)"> Iniciar Sesión </label>
        <label class="letraLink" (click)="irPagina(inicio)"> <br>Salir </label>
      </ion-item>
    </ion-list>
  
</ion-content>
