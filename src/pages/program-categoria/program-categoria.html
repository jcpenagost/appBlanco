<ion-header>

  <ion-navbar>
    <ion-title>CATEGORIAS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let item of itemsCategorias" (click)="irPagina($event, item)">
      <ion-icon name="{{item.Categ_icono}}" item-left></ion-icon>
      {{item.Categ_titulo}}
    </button>
  </ion-list>
  
</ion-content>
